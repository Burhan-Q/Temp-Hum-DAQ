{% extends "layout.html" %}
{% block content %}
<script>
    function timedRefresh(timeoutPeriod) {
	setTimeout("location.reload(true);",timeoutPeriod);}
    window.onload = timedRefresh(15000);
</script>

<body>
    <h1>Live Fridge Data</h1>
</body>
{% for post in posts %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
    <h2>Reading ID: {{ post.id }} | Date: {{ post.d }} | Time: {{ post.t }} </h2>
    <p class="article-content">
        Temperature: {{ post.temp }}F
        Humidity: {{ post.hum }}%
        Door Opened? {{ post.motion }}</p>
  </div>
</article>
{% endfor %}
{% endblock %}
